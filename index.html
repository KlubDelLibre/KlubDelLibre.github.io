<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KLUB DEL LIBRE</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico?v=1" sizes="any" />

  <!-- Estilos inline para no liarnos con más archivos -->
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --font:"Bahnschrift Light SemiCondensed","Bahnschrift","Montserrat","Arial Narrow",sans-serif;
    }
    html,body{height:100%;margin:0;}
    body{
      background:var(--bg);
      color:var(--fg);
      font-family:var(--font);
      display:flex;
      justify-content:center;
      text-align:center;
    }
    main{
      margin-top:12vh;           /* baja el bloque */
      max-width:900px;
      padding:0 2rem;
    }
    .logo{
      width:clamp(180px,45vw,420px);
      height:auto;
      display:block;
      margin:0 auto 3rem;        /* centrado + espacio debajo */
    }
    .tagline{
      font-size:clamp(1rem,3vw,1.6rem);
      line-height:1.4;
      margin:0;
    }
  </style>
</head>
<body>
  <main>
    <img src="LOGO+LETRAS.png" alt="KLUB DEL LIBRE" class="logo" />
    <p class="tagline">Un laboratorio de investigación y creación para pensar el Futuro como Proyecto.</p>
  </main>
</body>
</html>
